name: Continuous Delivery

on:
  push:
    branches:
      - main
env:
  IMAGE_RELEASE: "ghcr.io/${{ github.repository_owner }}/yugabytedb-postgis"
  IMAGE_REPO: "ghcr.io/${{ github.repository_owner }}"

jobs:
  build-and-push-image:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - version: 2.18.2.1
            build: b1
            arm-suffix: el8-aarch64
            x86-suffix: linux-x86_64
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x build_docker.sh
          function docker_tag_exists() {
            curl --silent -f -lSL -H "Authorization: Bearer $GITHUB_TOKEN" https://ghcr.io/v2/$1/manifests/$2 > /dev/null
          }
  
          echo "Checking if image https://ghcr.io/v2/$1/manifests/$2 exists"
          
          if docker_tag_exists $1 $2; then
            echo "Image exists"
            exit 0
          else
            echo "Image not exists proceeding with build"
          fi
          ./check_docker_tag.sh ${{ env.IMAGE_RELEASE }} ${{ matrix.version }}-${{ matrix.build }}
          ./build_docker.sh -r ${{ env.IMAGE_REPO }} -a https://downloads.yugabyte.com/releases/${{ matrix.version }}/yugabyte-${{ matrix.version }}-${{ matrix.build }}-${{ matrix.arm-suffix }}.tar.gz -x https://downloads.yugabyte.com/releases/${{ matrix.version }}/yugabyte-${{ matrix.version }}-${{ matrix.build }}-${{ matrix.x86-suffix }}.tar.gz
